<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <div class="logo">
        <img class="odin" src="./assets/odin-lined.png" alt="odin">
        <p class="odin">ODIN</p>
      </div>
      <img class="plants" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="plants">
      <div class="credit">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="right-container">
      <div class="top">
        <p class="first">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div> 
      <div class="middle">
        <p>Let's do this!</p>
        <form>
          <fieldset>
            <label for="fname">FIRST NAME</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">PASSWORD</label><br>
            <input type="password" id="password" name="password" required minlength="3"><br>
          </fieldset>
          <fieldset>
            <label for="lname">LAST NAME</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="phone">PHONE NUMBER</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="confirmpass">CONFIRM PASSWORD</label><br>
            <input type="password" oninvalid="alert('Password must be at least 3 characters long')" id="confirmpass" name="confirmpass" required minlength="3">
          </fieldset>
        </form>  
      </div> 
      <div class="bottom">
        <button type="button">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div> 
    </div>
  </div>
</body>
</html>
